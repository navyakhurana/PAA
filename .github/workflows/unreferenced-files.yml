name: Cleanup Unreferenced Files

on:
  workflow_dispatch:
    inputs:
      confirm_delete:
        description: "Delete unreferenced files?"
        required: true
        default: "false"
  schedule:
    - cron: "0 6 * * 1" # Every Monday 6 AM UTC (Monday morning)

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect unreferenced files
        id: detect
        run: |
          echo "## 🔍 Unreferenced Files Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          FILE_DIRS=("assets" "diagrams" "docs")
          FILE_EXTENSIONS=("*.png" "*.jpg" "*.jpeg" "*.svg" "*.drawio" "*.docx")
          MARKDOWN_FILES=$(find . -name "*.md")
          DELETE_LIST="delete-list.txt"
          > "$DELETE_LIST"
          for dir in "${FILE_DIRS[@]}"; do
            if [ -d "$dir" ]; then
              for ext in "${FILE_EXTENSIONS[@]}"; do
                while read -r file; do
                  [ -z "$file" ] && continue
                  basename=$(basename "$file")
                  referenced=false
                  for md in $MARKDOWN_FILES; do
                    if grep -q "$basename" "$md"; then
                      referenced=true
                      break
                    fi
                  done
                  if [ "$referenced" = false ]; then
                    echo "- $file" >> $GITHUB_STEP_SUMMARY
                    echo "$file" >> "$DELETE_LIST"
                  fi
                done < <(find "$dir" -type f -name "$ext")
              done
            fi
          done

          if [ ! -s "$DELETE_LIST" ]; then
            echo "🎉 No unreferenced files found!" >> $GITHUB_STEP_SUMMARY
            echo "no-unreferenced=true" >> $GITHUB_OUTPUT
          else
            echo "no-unreferenced=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no unreferenced files
        if: steps.detect.outputs.no-unreferenced == 'true'
        run: echo "Nothing to clean up. Exiting."

      - name: Delete unreferenced files (if confirmed)
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        run: |
          echo "🗑 Deleting unreferenced files..."
          while read -r file; do
            echo "Deleting: $file"
            rm -f "$file"
          done < delete-list.txt

      - name: Commit and push changes
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "🧹 Remove unreferenced files (auto-cleanup)"
            git push --force-with-lease --set-upstream origin delete-unused-files
          else
            echo "⚠️ No changes to commit."
          fi

      - name: Create Pull Request
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🧹 Remove unreferenced files"
          title: "🧹 Cleanup: Remove unreferenced files"
          body: |
            This PR removes **unreferenced files** (images, docs, etc.) not used in any `README.md` file.
            Please review before merging.
          branch: delete-unused-files
          base: main
          delete-branch: true
          labels: cleanup
          assignees: ${{ github.actor }}
          draft: false

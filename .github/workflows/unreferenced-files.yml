name: Cleanup Unreferenced Files

on:
  workflow_dispatch:
    inputs:
      confirm_delete:
        description: "Delete unreferenced files?"
        required: true
        default: "false"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect unreferenced files
        id: detect
        run: |
          echo "## ðŸ” Unreferenced Files Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FILE_DIRS=("assets" "diagrams" "docs")
          FILE_EXTENSIONS=("*.png" "*.jpg" "*.jpeg" "*.svg" "*.drawio" "*.docx")
          MARKDOWN_FILES=$(find . -name "*.md")
          DELETE_LIST="delete-list.txt"
          > "$DELETE_LIST"

          for dir in "${FILE_DIRS[@]}"; do
            if [ -d "$dir" ]; then
              for ext in "${FILE_EXTENSIONS[@]}"; do
                while read -r file; do
                  [ -z "$file" ] && continue
                  basename=$(basename "$file")
                  referenced=false
                  for md in $MARKDOWN_FILES; do
                    if grep -q "$basename" "$md"; then
                      referenced=true
                      break
                    fi
                  done

                  if [ "$referenced" = false ]; then
                    echo "- $file" >> $GITHUB_STEP_SUMMARY
                    echo "$file" >> "$DELETE_LIST"
                  fi
                done < <(find "$dir" -type f -name "$ext")
              done
            fi
          done

          if [ ! -s "$DELETE_LIST" ]; then
            echo "ðŸŽ‰ No unreferenced files found!" >> $GITHUB_STEP_SUMMARY
            echo "no-unreferenced=true" >> $GITHUB_OUTPUT
          else
            echo "no-unreferenced=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no unreferenced files
        if: steps.detect.outputs.no-unreferenced == 'true'
        run: echo "Nothing to clean up. Exiting."

      - name: Set cleanup branch name
        if: steps.detect.outputs.no-unreferenced == 'false'
        run: echo "BRANCH_NAME=delete-unused-files-$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Create and switch to cleanup branch
        if: steps.detect.outputs.no-unreferenced == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"

      - name: Delete unreferenced files
        if: ${{ github.event.inputs.confirm_delete == 'true' && steps.detect.outputs.no-unreferenced == 'false' }}
        run: |
          echo "ðŸ—‘ Deleting unreferenced files..."
          while read -r file; do
            echo "Deleting: $file"
            rm -f "$file"
          done < delete-list.txt

      - name: Commit and push changes
        if: ${{ github.event.inputs.confirm_delete == 'true' && steps.detect.outputs.no-unreferenced == 'false' }}
        run: |
          if ! git diff --quiet; then
            git add .
            git commit -m "ðŸ§¹ Remove unreferenced files (auto-cleanup)"
            git push origin "$BRANCH_NAME"
          else
            echo "âš ï¸ No changes to commit."
          fi

      - name: Create Pull Request
        if: ${{ github.event.inputs.confirm_delete == 'true' && steps.detect.outputs.no-unreferenced == 'false' }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "ðŸ§¹ Remove unreferenced files (auto-cleanup)"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          base: main
          title: "ðŸ§¹ Cleanup: Remove unreferenced files"
          body: |
            This PR removes files not referenced in any markdown (`.md`) file.
            - Triggered by manual workflow dispatch
            - Auto-generated by GitHub Actions

          labels: cleanup
          assignees: navyakhurana
          reviewers: navyakhurana
          draft: false

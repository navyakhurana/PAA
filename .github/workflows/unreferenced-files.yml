name: Unreferenced File Cleanup

on:
  workflow_dispatch:
    inputs:
      confirm_delete:
        description: "Delete unreferenced files? (true/false)"
        required: true
        default: "false"

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect unreferenced files
        run: |
          echo "## 🔍 Unreferenced Files Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FILE_DIRS=("assets" "diagrams" "docs")
          FILE_EXTENSIONS=("*.png" "*.jpg" "*.jpeg" "*.svg" "*.drawio" "*.docx")
          MARKDOWN_FILES=$(find . -name "*.md")
          DELETE_LIST="delete-list.txt"
          > "$DELETE_LIST"

          for dir in "${FILE_DIRS[@]}"; do
            if [ -d "$dir" ]; then
              for ext in "${FILE_EXTENSIONS[@]}"; do
                while read -r file; do
                  [ -z "$file" ] && continue
                  basename=$(basename "$file")
                  referenced=false
                  for md in $MARKDOWN_FILES; do
                    if grep -q "$basename" "$md"; then
                      referenced=true
                      break
                    fi
                  done

                  if [ "$referenced" = false ]; then
                    echo "- $file" >> $GITHUB_STEP_SUMMARY
                    echo "$file" >> "$DELETE_LIST"
                  fi
                done < <(find "$dir" -type f -name "$ext")
              done
            fi
          done

          if [ ! -s "$DELETE_LIST" ]; then
            echo "🎉 No unreferenced files found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Delete unreferenced files (if confirmed)
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        run: |
          echo "🗑 Deleting unreferenced files..."
          while read -r file; do
            echo "Deleting: $file"
            rm -f "$file"
          done < delete-list.txt

      - name: Create a new branch for changes
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        run: |
          NEW_BRANCH="delete-unused-files-$(date +%Y%m%d%H%M%S)"
          git checkout -b "$NEW_BRANCH"

      - name: Commit and push changes to new branch
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "🧹 Remove unreferenced files (auto-cleanup)"
            git push --set-upstream origin "$NEW_BRANCH"
            echo "✅ Changes pushed to branch: $NEW_BRANCH"
          else
            echo "⚠️ No changes to commit."
          fi

      - name: Create a pull request
        if: ${{ github.event.inputs.confirm_delete == 'true' }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "🧹 Remove unreferenced files (auto-cleanup)"
          body: |
            This pull request removes unreferenced files automatically detected in the repository.
          base: main
          head: ${{ steps.create-branch.outputs.branch }}
          labels: cleanup
          assignees: ${{ github.actor }}

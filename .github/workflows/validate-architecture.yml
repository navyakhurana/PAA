name: Validate Architecture Diagrams

on:
  pull_request_target:
    paths:
      - "**/*.drawio"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  validate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install Dependencies
        run: npm ci

      - name: Find .drawio Files in PR
        id: find_drawio
        run: |
          DRAWIO_FILES=$(git diff --name-only origin/main ${{ github.event.pull_request.head.sha }} | grep '\.drawio$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$DRAWIO_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate Drawio Files
        if: steps.find_drawio.outputs.files != ''
        env:
          ARCH_API_KEY: ${{ secrets.ARCH_API_KEY }}
        run: |
          echo "## Architecture Diagram Validation Report" >> $GITHUB_STEP_SUMMARY
          mkdir -p reports
          while IFS= read -r file; do
            echo "üîç Validating $file"
            node src/_scripts/validateDrawio.js "$file" > "reports/$(basename "$file").md"
            cat "reports/$(basename "$file").md" >> $GITHUB_STEP_SUMMARY
          done <<< "${{ steps.find_drawio.outputs.files }}"

      - name: Calculate Validation Summary Totals
        id: calc_totals
        run: |
          TOTAL_WARNINGS=0
          TOTAL_ERRORS=0
          TOTAL_INFO=0

          for summary in reports/*.summary.json; do
            WARNINGS=$(jq '.warning' "$summary")
            ERRORS=$(jq '.error' "$summary")
            INFO=$(jq '.info' "$summary")

            TOTAL_WARNINGS=$((TOTAL_WARNINGS + WARNINGS))
            TOTAL_ERRORS=$((TOTAL_ERRORS + ERRORS))
            TOTAL_INFO=$((TOTAL_INFO + INFO))
          done

          echo "warnings=$TOTAL_WARNINGS" >> $GITHUB_OUTPUT
          echo "errors=$TOTAL_ERRORS" >> $GITHUB_OUTPUT
          echo "info=$TOTAL_INFO" >> $GITHUB_OUTPUT

      - name: Upload Validation Reports
        if: steps.find_drawio.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: drawio-validation-reports
          path: reports/

      - name: Comment with Summary Tab Info
        if: steps.find_drawio.outputs.files != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ‚úÖ Architecture Diagram Validation Report

            A total of **${{ steps.find_drawio.outputs.files }}** diagram(s) were validated.

            **Summary:**
            - ‚ö†Ô∏è **Warnings**: ${{ steps.calc_totals.outputs.warnings }}
            - ‚ùå **Errors**: ${{ steps.calc_totals.outputs.errors }}
            - ‚úÖ **Info**: ${{ steps.calc_totals.outputs.info }}

            üëâ View full details in the **[Summary](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})** tab.

            ---
            _Note: This check follows SAP architectural best practices. Please review issues above carefully._

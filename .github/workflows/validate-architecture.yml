name: Validate Architecture Diagrams

on:
  pull_request_target:
    paths:
      - "**/*.drawio"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  validate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # Step 1: Checkout PR Code
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Find .drawio Files in PR
      - name: Find .drawio Files in PR
        id: find_drawio
        run: |
          DRAWIO_FILES=$(git diff --name-only origin/main ${{ github.event.pull_request.head.sha }} | grep '\.drawio$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$DRAWIO_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Step 5: Validate Drawio Files and Generate Summary
      - name: Validate Drawio Files
        if: steps.find_drawio.outputs.files != ''
        env:
          ARCH_API_KEY: ${{ secrets.ARCH_API_KEY }}
        run: |
          echo "## ✅ Architecture Diagram Validation Report" >> $GITHUB_STEP_SUMMARY
          mkdir -p reports
          while IFS= read -r file; do
            echo "🔍 Validating $file"
            node src/_scripts/validateDrawio.js "$file" > "reports/$(basename "$file").md"
            echo -e "\n### 🖼️ ${file}" >> $GITHUB_STEP_SUMMARY
            cat "reports/$(basename "$file").md" >> $GITHUB_STEP_SUMMARY
          done <<< "${{ steps.find_drawio.outputs.files }}"

      # Step 6: Upload Validation Reports
      - name: Upload Validation Reports
        if: steps.find_drawio.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: drawio-validation-reports
          path: reports/

      # Step 7: Comment on PR with Summary Info
      - name: Comment with Summary Tab Info
        if: steps.find_drawio.outputs.files != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ Architecture diagrams have been validated.

            👉 You can view the detailed validation results in the **[Summary](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})** tab of this GitHub Actions run.

            ---
            _The validation follows SAP architectural best practices. Review warnings and errors carefully._
